<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width:200px;  /* 너비 */
			height:100px;  /* 높이 */
			background:green;  /* 배경색 */      
      display: inline-block;
		}
		.box1 { margin:30px 50px 30px 50px;}  /* 마진 - 30px 50px 30px 50px */
		.box2 { margin:30px 50px;} /* 마진 - 30px 50px 30px 50px */
		.box3 { margin:50px;}  /* 마진 - 50px 50px 50px 50px */
		.box4 { margin:30px 5px 10px; }  /* 마진 - 30px 5px 10px 5px */
    .box5 { 
      margin:50px;
      padding:20px;
      border: 3px solid black;
      }
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
  <div class="box5">
    padding : 콘텐츠 영역과 테두리 사이의 여백
  </div>
</body>
</html>
