<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript">
console.log("3의 배수 출력");
    for (var i = 1; i <= 100; i++) {
        if(i % 3 == 0) {
            console.log(i);
        }
        else {
            continue;
        }
    }
console.log("짝수 출력");
    for (var i = 1; i <= 100; i++) {
        if(i % 2 == 0) {
            console.log(i);
        }
        else {
            continue;
        }
    }
console.log("구구단 출력");
    for (var i = 2; i <= 9; i++) {
        for (var j = 1; j <= 9; j++) {
            console.log(i + " X " + j + " = " + i*j);
        }
    }
</script>

</body>
</html>
